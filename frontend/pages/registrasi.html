<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - MikroLit LMS</title>

    <!-- Link ke CSS Halaman ini (registrasi.css) -->
    <link rel="stylesheet" href="../assets/css/registrasi.css">

    <!-- Link ke CSS global -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <!-- Link untuk mengakses icon material symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=school" />

    <!-- Link untuk mengakses font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link untuk mengakses font 'ASAP' dari google -->
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Sarina&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Judul Halaman -->
        <div class="container-judul-aplikasi slide-in-top">
            <p class="icon-mikrolit"><span class="material-symbols-outlined">school</span></p>
            <h1>MikroLit LMS</h1>
            <p>Learning Management System</p>
        </div>
    
        <div class="registrasi-container">
            <div class="registrasi-box fade-in">
                <h2>Daftar Akun Anda</h2>
                <form id="registrasiForm">
                    <label for="nama">Masukkan nama anda</label>
                    <input type="text" id="nama" placeholder="Nama Lengkap" required>
                    <label for="nama">Masukkan NPM anda</label>
                    <input type="number" id="npm" placeholder="Nomor Pokok Mahasiswa" required>
                    <label for="email">Masukkan email anda</label>
                    <input type="text" id="email" placeholder="example@gmail.com" required>
                    <label for="password">Masukkan password anda</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password">Masukkan kembali password anda</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Masuk</button>
                </form>
    
                <!-- Link ke halaman login -->
                <p class="pesan-daftar">Sudah punya akun? <a href="../index.html" class="link-daftar">Masuk di sini</a></p>
    
                <!-- <p id="registrasiMessage"></p> -->
            </div>
        </div>
    </main>

</body>
</html>
