<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MikroLit LMS</title>

    <!-- Link ke CSS Halaman ini (registrasi.css) -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- Link ke CSS global -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Link untuk mengakses icon material symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=school" />

    <!-- Link untuk mengakses font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link untuk mengakses font 'ASAP' dari google -->
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Sarina&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Judul Halaman -->
        <div class="container-judul-aplikasi">
            <p class="icon-mikrolit"><span class="material-symbols-outlined">school</span></p>
            <h1>MikroLit LMS</h1>
            <p>Learning Management System</p>
        </div>
    
        <div class="login-container">
            <div class="login-box">
                <h2>Masuk ke Akun Anda</h2>
                <form id="loginForm">
                    <label for="email">Masukkan email anda</label>
                    <input type="text" id="email" placeholder="example@gmail.com" required>
                    <label for="password">Masukkan password anda</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Masuk</button>
                </form>
    
                <!-- Link ke halaman registrasi -->
                <p class="pesan-daftar">Belum punya akun? <a href="./modul/registrasi.html" class="link-daftar">Daftar di sini</a></p>
    
                <!-- <p id="loginMessage"></p> -->
            </div>
        </div>
    </main>

<script type="module" src="assets/js/main.js"></script>
</body>
</html>
